<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>American-Test-Platform</title>

    <link href="StyleSheet1.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>American-Test-Platform</h1>
        <form class="myform" name="myForm">
            <div class="form-group">
                <label for="form-q">question1</label>
                <input type="text" class="form-control" id="form-q" name="form-q">
            </div>
            <div class="form-group">
                <label for="form-1">Answer 1</label>
                <input type="text" class="form-control" id="form-1">
            </div>
            <div class="form-group">
                <label for="form-2">Answer 2</label>
                <input type="text" class="form-control" id="form-2">
            </div>
            <div class="form-group">
                <label for="form-3">Answer 3</label>
                <input type="text" class="form-control" id="form-3">
            </div>
            <div class="form-group">
                <label for="form-4">Answer 4</label>
                <input type="text" class="form-control" id="form-4">
            </div>

            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="rightAnswer">
                    <option selected>What is the correct answer?</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </form>
            <button class="btn btn-primary" id="moreQuestion">Save Question</button>
            <button class="btn btn-primary" id="endQuestion">End Test</button>
        <br />
            <a href="HtmlPage2.html">Test</a>
    </div>
